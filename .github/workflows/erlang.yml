on:
  push:
    branches: [master]
    tags: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        otp: ["24", "25", "26", "27", "28"]
        rebar3: ["3.20.0", "3.25.1"]
        exclude:
          - rebar3: "3.20.0"
            otp: "26"
          - rebar3: "3.20.0"
            otp: "27"
          - rebar3: "3.20.0"
            otp: "28"
          - rebar3: "3.25.1"
            otp: "24"
          - rebar3: "3.25.1"
            otp: "25"
    name: Erlang/OTP ${{ matrix.otp }} / rebar3 ${{ matrix.rebar3 }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Erlang
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          rebar3-version: ${{ matrix.rebar3 }}

      - name: Run tests
        run: rebar3 eunit
